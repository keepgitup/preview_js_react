    <meta charset="UTF-8">

    <title>Document</title>
<script>
let num1=prompt("switch num1 ?",0);
let num2=prompt("switch num2 ?",0);
let option=prompt("switch option ?",0);
//Js裡面把

switch(option){
    case "+":prompt
    result=parseInt(num1)+parseInt(num2);
    console.log(result);
    break;
    case "-":prompt
    result=parseInt(num1)-parseInt(num2);
    console.log(result);
    break;
    case "*":prompt
    result=parseInt(num1)*parseInt(num2);
    console.log(result);
    break;
    case "/":prompt
    result=parseInt(num1)/parseInt(num2);
    console.log(result);
    break;
}

</script>
