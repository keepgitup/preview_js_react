      var iAmUndefined;

      console.log(iAmNumber + 1);
      console.log(iAmBoolean + 1);
      console.log(iAmNull + 1);
      //重複值再ctrl+D可以重複選
      // null會轉成0 而boolean會轉成1
      //   let test;
      //   console.log(test);

      //   document.write("this is index");
      if (iAmNumber) {
        console.log("我是真的");
      } else {
        console.log("我是假的");
      }
    </script>
  </body>
